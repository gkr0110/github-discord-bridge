name: 'GitHub-Discord Bridge'
description: 'Forwards GitHub webhook events to Discord channels with automatic formatting'
inputs:
  webhook_dev:
    description: 'Discord Webhook URL for Dev channel (PRs, issues, pre-releases)'
    required: false
  webhook_alerts:
    description: 'Discord Webhook URL for Alerts channel (main branch pushes)'
    required: false
  webhook_announcements:
    description: 'Discord Webhook URL for Announcements channel (main releases)'
    required: false
runs:
  using: 'docker'
  image: 'Dockerfile'
  env:
    DISCORD_WEBHOOK_DEV: ${{ inputs.webhook_dev }}
    DISCORD_WEBHOOK_ALERTS: ${{ inputs.webhook_alerts }}
    DISCORD_WEBHOOK_ANNOUNCEMENTS: ${{ inputs.webhook_announcements }}
    branding:
      icon: bell
        color: 'blue'
